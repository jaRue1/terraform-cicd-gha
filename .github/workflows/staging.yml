name: 'Staging Terraform Plan and Apply' 
on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging
permissions:
    contents: read # This is required for actions/checkout
    pull-requests: write # This is required for gh bot to comment PR
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./env/staging
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.REGION }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.0


    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true


    - name: Terraform Init
      run: terraform init -input=false


    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      continue-on-error: true
      
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      if: github.event_name == 'pull_request'
      continue-on-error: true

      
    - uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          <details><summary>Validation Output</summary>

          \`\`\`\n
          ${{ steps.validate.outputs.stdout }}
          \`\`\`

          </details>

          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
        
    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1
    
    - name: Terraform Apply
      if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false

    - name: Get latest version
      id: get_latest_version
      run: echo "::set-output name=version::$(git describe --tags --abbrev=0)"

    - name: Bump version and push tag
      if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
      id: bump_version
      uses: anothrNick/github-tag-action@1.47.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch
        VERSION: ${{ steps.get_latest_version.outputs.version }}

    - name: Tag commit with version number
      if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
      run: git tag -a ${{ steps.bump_version.outputs.tag }} -m "Staging deployment"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
